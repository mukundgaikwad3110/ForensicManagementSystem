               <div class="panel-body" id="hero-image" style="width:1500px">
                <div class="form">
                  <form class="form-validate form-horizontal" id="forensic_form" method="get" action="">

              <label for="Lawyer" class="control-label col-lg-4">Lawyer First Name<span class="required">*</span></label>
                      <div class="col-lg-4 ">
                        <input class="form-control" id="fname" name="fname"  type="text" required />

                      <label for="Lawyer" class="control-label col-lg-4">Lawyer Middle Name<span class="required">*</span></label>
                      <div class="col-lg-4 ">
                        <input class="form-control" id="mname" name="mname"  type="text" required />

                          <div class="form-group ">

                       </div><br><br><br>


                      <div class="form-group" >

                      <div class="col-lg-4 ">
                        <select class="form-control">
                            <option value="id">Select</option>
                        </select>
                      </div><br><br><br>


                        <div class="form-group ">
                      <label for="Lawyer" class="control-label col-lg-4">Lawyer Photograph<span class="required">*</span></label>
                      <div class="col-lg-4 ">
                        <img src="" id="img" width="70" height="70">                      
                          <input type="file" id="fileChooser" name="newfile" onchange="FileUpload()"> 
                          </div><br><br>
                      </div>
                </div><br>


                         <div class="form-group ">
                      <label for="Lawyer" class="control-label col-lg-4">Address<span class="required">*</span></label>
                      <div class="col-lg-4">
                          <textarea rows="2" cols="90" class="form-control" >
                          </textarea>
                      </div><br><br><br><br>

                        
                       <label for="Lawyer" class="control-label col-lg-4">Phone Number<span class="required">*</span></label>

                      </div><br><br>

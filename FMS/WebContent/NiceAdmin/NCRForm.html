  <body>
    <div class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i>Non-Cognizible Report</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Officer</a></li>
              <li><i class="icon_document_alt"></i>N.C.R. Form</li>
              
            </ol>
          </div>
        </div>
        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">
         <section class="panel" >
              <header class="panel-heading">
                First Information Report In Respect Of Non-Cognizable Offence(Under Section 155Cr.P.C.)
              </header>
  <div class="panel-body" id="hero-image" style="">
                <div class="form">
                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                 <div class="form-group ">        
                      <label for="mobile number" class="control-label col-lg-2">Date<span class="required">*</span></label>
                    <div class="col-lg-2">
                      <input class="form-control" type="Date" name="mobile number" required/> 
                      </div>

                      <label for="cemail" class="control-label col-lg-2">N.C.R. No.<span class="required">*</span></label>
                      <div class="col-lg-2">
                        <input class="form-control " id="cemail" type="Day" name="email" required />
                       </div>
                       <label for="cemail" class="control-label col-lg-2">Police Station <span class="required">*</span></label>
                      <div class="col-lg-2">
                        <input class="form-control " id="pstation" type="text" name="email" required  />
                       </div>
                    </div>
                <div class="form-group ">
                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                 <div class="form-group ">        
                      <label for="mobile number" class="control-label col-lg-2">Acts<span class="required">*</span></label>
                    <div class="col-lg-3">
                      <input class="form-control" type="text" name="acts" required/> 
                      </div>

                      <label for="cemail" class="control-label col-lg-2" >Section<span class="required">*</span></label>
                      <div class="col-lg-3">
                        <input class="form-control " id="section" type="text" name="section" required style="margin-right: 50px" />
                       </div>
                  </div>
                    <div class="form-group ">
                      <div class="col-md-12">
                    <label for="cname" class="control-label col-lg-2">Initimation recieved at P.S.</label>
                      <div class="col-lg-4 ">                      
                       </div><br><br>
                           <label for="cname" class="control-label col-lg-2" style="margin-left:-10px">Date<span class="required">*</span></label>
               
                      <div class="col-lg-2">
                        <input class="form-control" id="cname" name="fullname"  type="date" required />
                      </div>  
                    <label for="cname" class="control-label col-lg-3">Time<span class="required">*</span></label>
                    <div class="col-lg-2">
                        <input class="form-control" id="cname" name="time"  type="Time" style="margin-left:15px" required />
                      </div>  
                      
                 </div>
                </div>
                    <div class="form-group ">
                      <label for="cname" class="control-label col-lg-2">Name & Residence of <span class="required">*</span><center>Complainant</center></label>
                      <div class="col-lg-3">
                        <textarea class="form-control " id="ccomment" name="comment" required></textarea>
                      </div>
                       <label for="cname" class="control-label col-lg-2">Name & Full Address of  <span class="required">*</span><center>Witness</center></label>
                      <div class="col-lg-3">
                        <textarea class="form-control " id="ccomment" name="comment" required></textarea>
                      </div>
                    
                    </div>
                     <div class="form-group "><center>
                      <label for="ccomment" class="control-label col-lg-2">Complaint in Brief<span class="required">*</span></label>
                      <div class="col-lg-4">
                        <textarea class="form-control" id="ccomment" name="complaint" required></textarea>
                      </div>
                    </center>
                    </div>
                    <div class="form-group">
                      <center><div>
              <button type="submit" class="register">Register</button>
               <button type="reset" class="cancel">Cancel</button>

            </div></center>
               </div>
</div>

              </div>
            </section>
